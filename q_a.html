<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调查问卷</title>
    <style>
        /* 页面基本样式 */
        body {
            background-color: #2c2c2c; /* 背景色设置为深灰色 */
            color: #ffffff; /* 文本颜色为白色 */
            font-family: 'Arial', sans-serif; /* 字体使用 Arial */
            display: flex;
            flex-direction: column;
            align-items: center; /* 水平居中 */
            justify-content: flex-start; /* 顶部对齐 */
            min-height: 100vh; /* 使页面最小高度为视口高度 */
            margin: 0; /* 清除默认的边距 */
            padding-top: 30px; /* 页面顶部留出一些空白 */
        }

        /* 大标题样式 */
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px; /* 大标题与表单之间留出空白 */
            text-align: center;
            color: #007bff; /* 标题颜色设置为蓝色 */
        }

        /* 表单区域的边框和内边距 */
        fieldset {
            border: 2px solid #444; /* 设置边框颜色 */
            border-radius: 10px; /* 设置圆角 */
            padding: 20px; /* 添加内边距 */
            width: 500px; /* 设置宽度 */
            margin-bottom: 30px; /* 每个问题之间增加一些空白 */
        }

        /* legend 标签样式，用于显示题目 */
        legend {
            font-size: 1.2em; /* 设置字体大小 */
            margin-bottom: 10px; /* 设置底部外边距 */
        }

        /* 按钮的基本样式 */
        .option-btn {
            background-color: #333333; /* 按钮的背景颜色与页面一致 */
            color: #ffffff; /* 按钮文字颜色 */
            padding: 12px 25px; /* 内边距 */
            border: 1px solid #444; /* 边框颜色 */
            border-radius: 5px; /* 圆角 */
            cursor: pointer; /* 鼠标悬停时显示为指针 */
            font-size: 1.1em; /* 设置按钮文字大小 */
            transition: background-color 0.3s, transform 0.2s; /* 设置过渡效果 */
            margin: 5px; /* 按钮间距 */
            display: block; /* 让按钮块级显示，换行显示 */
            width: calc(100% - 12px); /* 按钮宽度为父容器的100% - 一定的间距 */
        }

        /* 鼠标悬停时按钮的样式 */
        .option-btn:hover {
            background-color: #555555; /* 悬停时背景颜色变亮 */
        }

        /* 选中按钮的样式 */
        .option-btn.selected {
            background-color: #007bff; /* 选中时，按钮变为蓝色 */
            color: #ffffff; /* 文字颜色变为白色 */
        }

        /* 选中按钮时显示勾选符号 */
        .option-btn.selected::before {
            content: "✓ "; /* 在选中按钮的文字前添加一个勾选符号 */
        }

        /* 提交按钮的样式 */
        .submit-btn {
            background-color: #007bff; /* 按钮的背景颜色为蓝色 */
            color: white; /* 文字颜色为白色 */
            padding: 15px 30px; /* 内边距 */
            border: none; /* 去除边框 */
            border-radius: 5px; /* 圆角 */
            font-size: 1.2em; /* 字体大小 */
            cursor: pointer; /* 鼠标悬停时显示为指针 */
            transition: background-color 0.3s; /* 过渡效果 */
            margin-top: 20px; /* 上方空隙 */
        }

        /* 鼠标悬停时提交按钮的样式 */
        .submit-btn:hover {
            background-color: #0056b3; /* 悬停时背景颜色变为深蓝色 */
        }

        /* 响应式设计：使页面在小屏幕设备上更适配 */
        @media (max-width: 600px) {
            fieldset {
                width: 90%; /* 调整宽度，适配小屏幕 */
            }
            h1 {
                font-size: 2em; /* 调整标题大小 */
            }
            .submit-btn {
                font-size: 1.1em; /* 调整提交按钮字体 */
            }
        }
    </style>
</head>
<body>

    <!-- 大标题 -->
    <h1>林墨瀚の调查问卷</h1>

    <form id="questionnaire">
        <!-- 第一题 -->
        <fieldset>
            <legend>1. 未来，我希望去哪里发展？</legend>
            <div class="option-group">
                <button class="option-btn" type="button" data-value="A">A. 城市</button>
                <button class="option-btn" type="button" data-value="B">B. 乡村</button>
            </div>
        </fieldset>

        <!-- 第二题 -->
        <fieldset>
            <legend>2. 我更喜欢哪种游戏？</legend>
            <div class="option-group">
                <button class="option-btn" type="button" data-value="A">A. MOBA类游戏</button>
                <button class="option-btn" type="button" data-value="B">B. 射击类游戏</button>
                <button class="option-btn" type="button" data-value="C">C. 冒险类游戏</button>
                <button class="option-btn" type="button" data-value="D">D. 大策略游戏</button>
            </div>
        </fieldset>

        <!-- 第三题 -->
        <fieldset>
            <legend>3. 我更擅长哪种编程类型？</legend>
            <div class="option-group">
                <button class="option-btn" type="button" data-value="A">A. 全栈开发</button>
                <button class="option-btn" type="button" data-value="B">B. 游戏开发</button>
                <button class="option-btn" type="button" data-value="C">C. 算法设计</button>
                <button class="option-btn" type="button" data-value="D">D. 高精度计算</button>
            </div>
        </fieldset>

        <!-- 第四题 -->
        <fieldset>
            <legend>4. 我经常熬夜吗？</legend>
            <div class="option-group">
                <button class="option-btn" type="button" data-value="A">A. 是</button>
                <button class="option-btn" type="button" data-value="B">B. 否</button>
            </div>
        </fieldset>

        <!-- 第五题 -->
        <fieldset>
            <legend>5. 我更向往</legend>
            <div class="option-group">
                <button class="option-btn" type="button" data-value="A">A. 日本</button>
                <button class="option-btn" type="button" data-value="B">B. 朝鲜</button>
                <button class="option-btn" type="button" data-value="C">C. 美国</button>
                <button class="option-btn" type="button" data-value="D">D. 法国</button>
            </div>
        </fieldset>

        <!-- 第六题 -->
        <fieldset>
            <legend>6. 我经常花钱在</legend>
            <div class="option-group">
                <button class="option-btn" type="button" data-value="A">A. 美食</button>
                <button class="option-btn" type="button" data-value="B">B. Steam</button>
                <button class="option-btn" type="button" data-value="C">C. 旅游</button>
                <button class="option-btn" type="button" data-value="D">D. 购物</button>
            </div>
        </fieldset>

        <!-- 第七题 -->
        <fieldset>
            <legend>7. 我更喜欢</legend>
            <div class="option-group">
                <button class="option-btn" type="button" data-value="A">A. 动漫</button>
                <button class="option-btn" type="button" data-value="B">B. 电影</button>
                <button class="option-btn" type="button" data-value="C">C. 电视剧</button>
                <button class="option-btn" type="button" data-value="D">D. Netflix</button>
            </div>
        </fieldset>

        <!-- 第八题 -->
        <fieldset>
            <legend>8. 我更喜欢以下哪个电影</legend>
            <div class="option-group">
                <button class="option-btn" type="button" data-value="A">A. 哈利·波特系列</button>
                <button class="option-btn" type="button" data-value="B">B. X战警系列</button>
                <button class="option-btn" type="button" data-value="C">C. 怦然心动</button>
                <button class="option-btn" type="button" data-value="D">D. 沙丘</button>
            </div>
        </fieldset>

        <!-- 第九题 -->
        <fieldset>
            <legend>9. 我的电脑壁纸是</legend>
            <div class="option-group">
                <button class="option-btn" type="button" data-value="A">A. 风景</button>
                <button class="option-btn" type="button" data-value="B">B. 二次元人物</button>
                <button class="option-btn" type="button" data-value="C">C. 赛博朋克</button>
            </div>
        </fieldset>

        <!-- 第十题 -->
        <fieldset>
            <legend>10. 我更喜欢</legend>
            <div class="option-group">
                <button class="option-btn" type="button" data-value="A">A. 手机游戏</button>
                <button class="option-btn" type="button" data-value="B">B. PC端游戏</button>
                <button class="option-btn" type="button" data-value="C">C. Switch游戏</button>
                <button class="option-btn" type="button" data-value="D">D. PS5游戏</button>
            </div>
        </fieldset>

        <!-- 提交按钮 -->
        <button class="submit-btn" type="submit">提交问卷</button>
    </form>
<script>
    document.querySelectorAll('.option-btn').forEach(button => {
        button.addEventListener('click', function() {
            this.classList.toggle('selected');
            this.parentElement.querySelectorAll('.option-btn').forEach(otherButton => {
                if (otherButton !== this) {
                    otherButton.classList.remove('selected');
                }
            });
        });
    });

    document.getElementById('questionnaire').addEventListener('submit', function(event) {
        event.preventDefault();
        var answers = getAnswers();
        var score = calculateScore(answers);
        displayResult(score);
    });

    function getAnswers() {
        var answers = {};
        for (var i = 1; i <= 10; i++) {
            var question = 'q' + i;
            var selectedButton = document.querySelector('#questionnaire fieldset:nth-child(' + i + ') .option-btn.selected');
            answers[question] = selectedButton ? selectedButton.dataset.value : '';
        }
        return answers;
    }

    function calculateScore(answers) {
        var score = 0;
        var correctAnswers = {
            q1: 'A',
            q2: 'D',
            q3: 'C',
            q4: 'A',
            q5: 'A',
            q6: 'B',
            q7: 'B',
            q8: 'C',
            q9: 'B',
            q10: 'B'
        };
        for (var question in answers) {
            if (answers[question] === correctAnswers[question]) {
                score += 10;
            }
        }
        return score;
    }

    function displayResult(score) {
        alert('您的得分是：' + score + ' 分');
    }
</script>
